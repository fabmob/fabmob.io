- titre: Mission d'UI/UX pour La Fabrique des Mobilités
  id: 12
  description:
    "
    La Fabrique des Mobilités est une association d'intérêt général agissant sur les verrous de la décarbonation de la mobilité.


    Nous travaillons en ce moment sur le sujet des cohortes de mobilités, qui permettent un suivi longitudinal des déplacements pour mieux comprendre l'effet des politiques publiques de décarbonation de la mobilité.


    Dans ce contexte, nous explorons l'apport que peuvent avoir apps mobiles géolocalisées pour faciliter la réalisation de ces cohortes.


    Nous ouvrons donc une courte mission d'UI/UX, sous forme de bénévolat ou mécénat de compétence, avec pour objectifs:

    - Explorer avec nous les freins aux cohortes actuelles et les apports possibles des apps mobiles et des capteurs intégrés (GPS).

    - Maquetter un parcours mobile idéal et respectueux des données personnelles pour enquêter les participants au sein d'applications mobiles existantes. En s'inspirant des parcours existants dans les apps de mobilité (Partenaires Fabmob: [NREL OpenPath](https://play.google.com/store/apps/details?id=gov.nrel.cims.openpath&hl=fr), [Moovance](https://www.moovance.fr/), [CozyCloud](https://cozy.io/). Autres Apps: Idfm, Google Maps, Apps d'enquête, etc.).

    - Partager ces rendus et apprentissages sous licence libre (Creative Commons) pour en faire bénéficier le plus grand nombre possible d'acteurs.


    Dans le cadre d'un mécénat de compétences, la mission est éligible à une réduction d'impôt de 60% du montant estimé de la prestation. Nous estimons la missions à quelques jours de travail, mais c'est au répondant de proposer un chiffre adapté.


    Pour en savoir plus:

    - [Notre état des lieux sur les cohortes de mobilités](https://wiki.lafabriquedesmobilites.fr/wiki/Cohorte_de_mobilit%C3%A9_:_%C3%A9tat_de_l'art).

    - [Notre programme 'Connaissance des Mobilités', qui intègre ces travaux, avec le soutien de l'ADEME](https://wiki.lafabriquedesmobilites.fr/wiki/Programme_%E2%80%9CConnaissance_des_mobilit%C3%A9s%E2%80%9D).

    - [Notre commun 'Tracemob' visant à utiliser les smartphones pour mieux comprendre l'impact des déplacements](https://wiki.lafabriquedesmobilites.fr/wiki/Tracemob).
    "
  poste: Designer UI/UX
  commun: La Fabrique des Mobilités
  image: /images/fabmob_cmjn1.svg
  dateDebut: 2025-05-01
  dateFin: 2025-06-30 

